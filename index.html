<html>

<body>
	<h2> Press the button bellow to submit Twilio individual assignment </h2>
    <br><br>
    <h3> Pressing the button bellow will send a text message to the specified number, input any number for testing
    (do not add 1) and input 9173490168 for assigment submission. </h3>
	<form action="" method="post" enctype="multipart/form-data">
		<fieldset>
			<label for="recipient_num">Recipient's 9-digit Number:</label>

			<input type="submit" value="SEND SMS Message" />
		</fieldset>
	</form>
</body>

</html>
